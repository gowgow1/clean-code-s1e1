<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="todo instruction img">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo">
      <section class="addition">
        <h3 class="addition__title">Add Item</h3>
        <form class="addition__form" method="dialog">
          <input id="addition__input" class="addition__input task" type="text">
          <button class="addition__btn">Add</button>
        </form>
      </section>
      <h3 class="todo__title">Todo</h3>
      <ul id="incomplete" class="incomplite list">
        <li class="incomplete__item list__item">
          <input class="list__checkbox checkbox" type="checkbox">
          <label class="list__label task">Pay Bills</label>
          <input class="list__input task" type="text">
          <button class="list__btn list__btn_edit">Edit</button>
          <button class="list__btn list__btn_delete">
            <img src="./remove.svg" alt="remove icon" class="list__img">
          </button>
        </li>
        <li class="incomplete__item list__item mode_edit">
          <input class="list__checkbox checkbox" type="checkbox">
          <label class="list__label task">Go Shopping</label>
          <input class="list__input task" type="text" value="Go Shopping">
          <button class="list__btn list__btn_edit">Save</button>
          <button class="list__btn list__btn_delete">
            <img src="./remove.svg" alt="remove icon" class="list__img">
          </button></li>
      </ul>
      <h3 class="todo__title">Completed</h3>
      <ul id="completed" class="list">
        <li class="complete__item list__item">
          <input class="list__checkbox checkbox" type="checkbox" checked>
          <label class="list__label task">See the Doctor</label>
          <input class="list__input task" type="text">
          <button class="list__btn list__btn_edit">Edit</button>
          <button class="list__btn list__btn_delete">
            <img src="./remove.svg" alt="remove icon" class="list__img">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>

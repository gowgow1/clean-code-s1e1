<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="todo instruction img">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo">
      <p id="add" class="todo__add">
        <label for="new-task" class="todo__add-label">Add Item</label>
        <div class="todo__add_row">
          <input id="new-task"class="todo__add_row-task task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3 class="todo-title">Todo</h3>
      <ul id="incomplete" class="todo__list">
        <li class="incomplete__items list_item">
          <input class="list_item-checkbox checkbox" type="checkbox">
          <label class="list_item-label task">Pay Bills</label>
          <input class="list_item-input task" type="text">
          <button class="list_item-edit edit">Edit</button>
          <button class="list_item-delete delete">
            <img src="./remove.svg" class="delete-img">
          </button>
        </li>
        <li class="incomplete__items list_item mode_edit">
          <input class="list_item-checkbox checkbox" type="checkbox">
          <label class="list_item-label task">Go Shopping</label>
          <input class="list_item-input task" type="text" value="Go Shopping">
          <button class="list_item-edit edit">Save</button>
          <button class="list_item-delete delete">
            <img src="./remove.svg" alt="remove icon" class="delete-img">
          </button></li>
      </ul>
      <h3 class="todo-title">Completed</h3>
      <ul id="completed" class="todo__list">
        <li class="complete__items list_item">
          <input class="list_item-checkbox checkbox" type="checkbox" checked>
          <label class="list_item-label task">See the Doctor</label>
          <input class="list_item-input task" type="text">
          <button class="list_item-edit edit">Edit</button>
          <button class="list_item-delete delete">
            <img src="./remove.svg" alt="remove icon" class="delete-img">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
